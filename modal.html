<button type="button" name="register" id="register" class="btn btn-success" data-toggle="modal" data-target="#loginModal"></button>


 <div id='loginModal' class="modal fade" role="dialog">

                  <label>Name</div>
                    <input type="text" name="name" id="name" class="form-control"/>
